<script>
let url = 'http://127.0.0.1:3001'
let logo=''
let _id = localStorage.getItem('_id')

// 根据ID获取信息
function getDataById(_id){
	$.post(url+'/brand/getDataById',{_id},(res)=>{
		console.log(res.data)
		if(res.err ===0){
			$('#serial').val(res.data[0].serial);
			$('#name').val(res.data[0].name);
			$('#type').val(res.data[0].type);
			$('#desc').val(res.data[0].desc);
			// $('#serial').val(res.data[0].serial);
			// $('#serial').val(res.data[0].serial);
		}
	})
}
getDataById(_id)


function submit1(){
    let data ={
        serial:$('#serial').val(),
        name:$('#name').val(),
        type:$('#type').val(),
        desc:$('#desc').val(),
        // logo:logo
	}
    $.post(url+'/brand/upbrand',data,(res)=>{
		
		window.parent.location.reload();
		console.log(res)	
		// console.log(1)
	})
	// layer_close()	
}
// submit()

// 获取缩略图
function uploadImg(evt){
	//console.log($('#imgPath')[0].files[0])//在文件域选中图片
	let e =window.event || evt
	e.preventDefault();
	// File(250199) {name: "主页2.jpg", lastModified: 1527146028743, lastModifiedDate: Thu May 24 2018 15:13:48 GMT+0800 (
	let file = $('#logo')[0].files[0];
	let formDate = new FormData();//上传对象
	formDate.append('hehe',file)
	$.ajax({
		url:url+'/upload/upimg',
		type:'POST',
		data:formDate,
		cache:false,
		contentType:false,
		processData:false,
		success:function(data){
			// console.log(data)
			if(data.err==0){
				logo = url+data.url
				$('img').attr('src',logo)
				logo = data.url;
				console.log(data.url)
			}
		}
	})
}
//提交
