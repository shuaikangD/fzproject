console.log(token);
let pageSize = 2;
let page = 1;
let count = 0;
let newPage = 1;
let fyall = 0;
let page2 = 1;
function jumpPage(type,res){
   switch (type){
			case 'start':
			// 首页
			page=1
			break;
			case 'end':
			// 尾页
			page=Math.ceil(count/pageSize)
			break;
			case 'next':
			// 下一页 当前页面+1
			page=nowPage+1;
			page2=nowPage+1
			break;
			case 'prev':
			// 下一页 当前页面+1
			page=nowPage-1
			page2=nowPage-1
			break;
			case 'jump':
			// 跳转那一页 当前页面+1
			page=$('#jumpage').val()
			page2=$('#jumpage').val()
			break;
	 }

	 if(type==="jump"){
		 if(page>fyall){
			 alert('您输入的页数大于总页数')
			 page=page2;
		 }else if(page<1){
			 alert("您输入的页数有误");
			 page=1;
		 }
	 }
	//  if(type==='next'){
	// 	 page=page2+1;
	//  }
		$.post(urlAll+'/admin/user/getMember',{token:token,quanxian:quanxian},function(res){
		// console.log(res);
			if(res.err ===0){
				var ls = res.data.length;
				fyall = Math.ceil(ls/pageSize) ;
				if(page === fyall){
					$('#xyy').attr('disabled',true);
				}else{
					$('#xyy').attr('disabled',false);
				}
				$('#fynum').html(page+'/'+fyall);
			}
			
		})
	 if(page === 1){
			$('#syy').attr('disabled',true);
	 }else{
			$('#syy').attr('disabled',false);
	 }
	 
	 
		$.post(urlAll+'/admin/user/getMemberByPage',{page,pageSize,token,quanxian},function(res){
		//  if(res.err!==0) { return false}
		//  console.log(res)
		if(res.err !==0){
			alert(res.msg);
		}
		 nowPage=page //数据请求成功后更新当前页
		 count =res.data.count

		 // 获取分页过之后的数据信息
		 render(res.data.lists)
		 
	 	})
	
}

		ids:[]
	}
	$("#memberdata input[type='checkbox']:checked").each(function (index, item) {//

        });
	if(!confirm('确定全部删除？')){

	}else{
		$.post(urlAll+'/admin/user/getMemberAll',obj,function(res){

		});

function render(res){
	var html = '';
	for(var i = 0;i<=res.length;i++){
		html += `<tr class="text-c">
				<td><input type="checkbox" value=${res[i]._id} name="" id="fxk"></td>
				<td id='isid'>${res[i]._id}</td>
				<td>
					<u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">
						${res[i].name}
					</u>
				</td>
				<td>${res[i].phone}</td>
				<td>${res[i].email}</td>
				<td class="text-l">${res[i].dz}</td>
				<td>${res[i].remarks}</td>
				
				<td class="td-manage">
					<a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;" title="停用">
					
					</a> 
					<a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-updata.html','${res[i]._id}','','510')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','change-password.html','10001','600','270')" href="javascript:;" title="修改密码">
						
					</a> 
					<a title="删除" href="javascript:;" onclick="member_del(this,'${res[i]._id}')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr>`;
			$('#memberdata').html(html);
	}
}

function MHGet(){
	let key = $('#sousuo').val();
	$.post(urlAll+'/admin/user/getMemberMH',{key:key,token:token,quanxian:quanxian},function(res){
		console.log(res);
		if(res.err !==0){
			alert(res.msg);
		}
		render(res.data);
		// jumpPage('start');
	})
	$('#memberdata').location.reload();
}
