<body>
    <p><input type="text" id="username" value=""></p>

    <p>
        <button onclick="login()">登录</button>
    </p>

    <script>
        var url = 'http://localhost:3001'

        function login(){
            let np = {
                username:$('#username').val(),
                password:$('#password').val()
            }
            $.post(url+'/admin/admin/login',np,function(res){
                console.log(res,res.data.data[0].isadmin);
                localStorage.setItem('token',res.data.tk);
                // var tk = localStorage.getItem('token');
                // console.log(tk);
                alert(res.msg);
                
            })
        }
    
    </script>
